<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Resumable Upload Demo</title>
</head>

<body>
    <div class="container"
        style="display: flex;justify-content: center;flex-direction: column;align-items: center;align-content: center;">
        <h1>Resumable upload demo</h1>
        <label class="btn btn-primary" id="upload-btn">
            upload
            <input type="file" multiple id="file-input" style="display: none" />
        </label>
        <br>

        <div id="progress-box">
            <h3>No Upload in Progress</h3>
            <br>
            <p>
                <span>| Percentage : 0% |</span>
                <span>Success : 0 |</span>
                <span>Failed : 0 |</span>
                <span>Paused : 0 |</span>
            </p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0;background: #607d8b;"></div>
            </div>
            <div class="files-wrapper">
                <hr>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/uploader.js"></script>
</body>

</html>
